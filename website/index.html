<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="holder header-title">Weather Journal App</div>
    <div class="holder zip">
      <input type="text" id="zip" placeholder="Enter your Zipcode"/>
      <small id="err"></small>
    </div>
    <div class="holder feel">
      <input type="text" name="myinput" id="feel" cols="50" rows="5" placeholder="How are you feeling today!">
      <button id="generate" type="submit">Generate</button>
    </div>
    <div id="entry">
      <div class="title">Most Recent Entry</div>
      <div id="entry-holder">
        <div id="myTemp"></div>
        <div id="city"></div>
        <!-- <div id="descrip"></div> -->
        <div id="date"></div>
        <div id="feeling"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
